<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>
  <h1 class='gifHeader'>
    GifTastic
  </h1>
  
  <!--Sitcom Buttons Location-->
   <div id='buttonsLocation'>
   </div>
 
  <!--Form to add a sitcom-->
    <form id='sitcomForm'>
    <label for='sitcomName'>Add your favorite 90's sitcom!</label>
    <input type="text" id='sitcomName' placeholder='Sitcom Name'>
    <br>
    
  <!--Button to add a new sitcom-->
    <input id='addSitcom' type='submit' >
    </form>
 
   <!--Gifs will appear-->
    <div id="gifs-appear-here">
    </div>

  <script type="text/javascript" src="./assets/javascript/giphy.js"></script>
</body>

</html>
