<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <!-- Added link to the jQuery Library -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!--Added CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">90's GifTastic Fun!</h1>
      <!--Sitcom Buttons Location-->
      <div id='buttonsLocation'>
      </div>
      <br>
      <br>
      <!--Form to add a sitcom-->
      <form id='sitcomForm'>
        <label for='sitcomName'>Add your favorite 90's sitcom!</label>
        <input type="text" id='sitcomName' placeholder='Sitcom Name'>
        <br>
        <br>
        <!--Button to add a new sitcom-->
        <button type id='addSitcom' class="btn btn-dark">Submit</button>
      </form>

      <!--Gifs will appear-->
      <div id="gifs-appear-here">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./assets/javascript/giphy.js"></script>
</body>

</html>
